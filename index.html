<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="portfolio-container">
        <!-- Animated Circuit Board Background -->
        <canvas id="circuit-canvas" class="circuit-canvas"></canvas>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Header/Intro Section -->
            <header class="portfolio-header" id="intro">
                <div class="nixie-display">
                    <h1 class="portfolio-title">CREATIVE PORTFOLIO</h1>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">READY TO INSPIRE</span>
                    </div>
                </div>
                <div class="intro-content">
                    <div class="intro-panel">
                        <div class="intro-text">
                            <div class="intro-line">
                                <span class="prompt">></span>
                                <span class="command">discover story</span>
                            </div>
                            <div class="output-text">
                                <p>Welcome to my creative journey...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Projects Section -->
            <section class="content-section" id="projects">
                <div class="section-header">
                    <h2 class="section-title">FEATURED WORK</h2>
                    <div class="section-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">CREATIVE SHOWCASE</span>
                    </div>
                </div>
                <div class="projects-grid">
                    <!-- Projects will be loaded dynamically from XML -->
                </div>
            </section>

            <!-- Skills Section -->
            <section class="content-section" id="skills">
                <div class="section-header">
                    <h2 class="section-title">EXPERTISE</h2>
                    <div class="section-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">CORE COMPETENCIES</span>
                    </div>
                </div>
                <div class="skills-matrix">
                    <!-- Skills will be loaded dynamically from XML -->
                </div>
            </section>

            <!-- Contact Section -->
            <section class="content-section" id="contact">
                <div class="section-header">
                    <h2 class="section-title">LET'S CONNECT</h2>
                    <div class="section-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">START CONVERSATION</span>
                    </div>
                </div>
                <div class="contact-panel">
                    <div class="contact-display">
                        <div class="contact-methods">
                            <!-- Contact info will be loaded dynamically from XML -->
                        </div>
                    </div>
                    
                    <div class="oscilloscope">
                        <canvas id="oscilloscope-canvas" width="300" height="150"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <!-- Ambient Effects -->
        <div class="ambient-effects">
            <div class="floating-particle" style="--delay: 0s; --duration: 8s;"></div>
            <div class="floating-particle" style="--delay: 2s; --duration: 12s;"></div>
            <div class="floating-particle" style="--delay: 4s; --duration: 10s;"></div>
        </div>
    </div>

    <script src="xml-parser.js"></script>
    <script src="circuit-background.js"></script>
    <script src="script.js"></script>
</body>
</html>
